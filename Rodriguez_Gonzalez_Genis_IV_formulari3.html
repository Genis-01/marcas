<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>formulario de registro - mi web</title>
  </head>

  <body>
    <form action="">

    

      <div>
        <label for="color">elije un color</label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <textarea name="descripcion" id="descripcion" cols="59" rows="6" placeholder="por favor escruba aqui"></textarea>
      </div>

      <div>
        <select name="lenguaje" id="lenguaje">
          <option value="java">java</option>
          <option value="python">python</option>
          <option value="html">html</option>
          <option value="visualbasic">visual basic</option>
        </select>
      </div>

      <div>
        <input type="checkbox" name="ciclo1" id="ASIR">
        <label for="ASIR">ASIR</label>
        <input type="checkbox" name="ciclo1" id="DAM">
        <label for="DAM">DAM </label>
        <input type="checkbox" name="ciclo1" id="DAW">
        <label for="DAW">DAW</label>
      </div>
      
      <hr/>

      <div>
        <label for="fecha">elija una fecha</label>
        <input type="date" name="fecha" id="fecha" />
      </div>

      <div>
        <label for="fichero">elija un fichero</label>
        <input type="file" name="fichero" id="fichero">
      </div>

      <div>
        <select name="ciclo" id="ciclo" size="4">
          <option value="SMIR">SMIR</option>
          <option value="ASIR">ASIR</option>
          <option value="DAM">DAM</option>
          <option value="DAW">DAW</option>
        </select>
      </div>

      <hr/>

    </form>
  </body>
</html>
