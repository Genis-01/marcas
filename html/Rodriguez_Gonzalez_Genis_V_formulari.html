<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>formulario de registro - mi web</title>
  </head>

  <body>
    <form action="1">
      <div>
        <label for="color">elija un color</label>
        <input type="color" name="color" id="color" />
      </div>

      <div>
        <div>
          <label for="nombre">nombre</label>
          <input type="text" name="nombre" id="nombre" />
        </div>
        <div>
          <label for="apellidos">apellidos</label>
          <input type="text" name="apellidos" id="apellidos" />
        </div>
        <div>
          <label for="telefono">telefono</label>
          <input type="tel" name="telefono" id="telefono" />
        </div>
      </div>

      <div>
        <input type="radio" name="asignatura" id="lengua" value="asignaturalengua" />
        <label for="lengua">lengua</label>
        <input type="radio" name="asignatura" id="matematicas" value="asignaturamatematicas" />
        <label for="matematicas">matematicas</label>
        <input type="radio" name="asignatura" id="historia" value="asignaturahistoria" />
        <label for="historia">historia</label>
        <input type="radio" name="asignatura" id="gegrafia" value="asignaturagegrafia" />
        <label for="gegrafia">gegrafia</label>
      </div>

      <div>
        <label for="fichero">elija un fichero</label>
        <input type="file" name="fichero" id="fichero" />
      </div>

      <textarea name="texto" id="texto" cols="57" rows="4" placeholder="utilice este cuadro para escribir"></textarea>

      <div>
        <input type="radio" name="tipodefichero" id="jpg" />
        <label for="jpg">JPG</label>
        <input type="radio" name="tipodefichero" id="png" />
        <label for="png">PNG</label>
      </div>

      <hr />

      <div>
        <div>
          <label for="nombre">nombre</label>
          <input type="text" name="nombre" id="nombre" />
        </div>
        <div>
          <label for="apellidos">apellidos</label>
          <input type="text" name="apellidos" id="apellidos" />
        </div>
        <div>
          <label for="direccion">direccion</label>
          <input type="text" name="direccion" id="direccion" />
        </div>
      </div>

      <div>
        <label for="fecha">elija una feca</label>
        <input type="date" name="feca" id="feca" />
      </div>
      <div>
        <select name="conector" id="conector" size="3">
          <option value="usb">usb</option>
          <option value="paralelo">paralelo</option>
          <option value="ps2">ps2</option>
        </select>
      </div>
    </form>
    <hr>
    <form action="2">

      <div>
        <label for="fecha">elija una feca</label>
        <input type="date" name="feca" id="feca" />
      </div>
      <div>
        <label for="hora">elija una hora</label>
        <input type="time" name="hora" id="hora">
      </div>
      <div>
        <label for="fichero">elija un fichero</label>
        <input type="file" name="fichero" id="fichero" />
      </div>
      <div>
        <select name="lenguaje" id="lenguaje" size="4">
          <option value="python">python</option>
          <option value="html">html</option>
          <option value="visual basic">visual basic</option>
          <option value="java">java</option>
        </select>
      </div>
      <div>
        <label for="color">elija un color</label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <input type="checkbox" name="monitorled" id="monitorled" value="monitorled">
        <label for="monitorled">monitorLED</label>
      </div>
      <div>
        <input type="checkbox" name="ssd" id="ssd" value="ssd">
      </div>

    </form>

</html>
